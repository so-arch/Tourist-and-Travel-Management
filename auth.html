<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="tab">
                <button class="tablinks" onclick="openForm(event, 'SignIn')" id="defaultOpen">Sign In</button>
                <button class="tablinks" onclick="openForm(event, 'SignUp')">Sign Up</button>
            </div>

            <div id="SignIn" class="tabcontent">
                <h2>Sign In</h2>
                <form action="/signin" method="post">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <a href="#" onclick="openForm(event, 'SignUp')">Don't have an account? Sign Up</a>
                </form>
            </div>

            <div id="SignUp" class="tabcontent">
                <h2>Sign Up</h2>
                <form action="/signup" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                    <a href="#" onclick="openForm(event, 'SignIn')">Already have an account? Sign In</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openForm(evt, formName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
